<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Mondiale Club - Progetto Avanzato</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; background: #aad3df; }
        
        /* Pannello UI */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 18px; border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); width: 260px;
            border: 1px solid rgba(255,255,255,0.3);
            max-height: 90vh; overflow-y: auto;
        }
        
        #search-container { margin-bottom: 15px; position: relative; display: flex; gap: 5px; }
        #search-input {
            flex-grow: 1; padding: 10px 12px; border-radius: 8px;
            border: 1px solid #ddd; background: white;
            font-family: inherit; font-size: 14px; outline: none;
        }
        
        /* Bottoni Aggiuntivi */
        .btn-ui {
            background: #f0f0f0; border: 1px solid #ddd; border-radius: 8px;
            padding: 8px; cursor: pointer; font-size: 12px; font-weight: bold;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn-ui:hover { background: #e0e0e0; }
        .btn-reset { background: #fee; border-color: #fcc; color: #c33; }
        
        /* Effetto Hover sui Loghi */
        .custom-div-icon { background: none; border: none; }
        .logo-container {
            border-radius: 50%; padding: 3px;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            width: 44px; height: 44px;
        }
        .logo-container:hover { transform: scale(1.4); z-index: 9999 !important; filter: grayscale(0%) !important; opacity: 1 !important; }
        .logo-img-inner { width: 100%; height: 100%; border-radius: 50%; background: white; object-fit: contain; }
        .club-scomparso { filter: grayscale(100%); opacity: 0.8; }
        
        /* Stile Popup */
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
        .popup-card { text-align: center; font-family: 'Segoe UI', sans-serif; width: 220px; }
        .popup-header { border-bottom: 2px solid #eee; margin-bottom: 10px; padding-bottom: 8px; }
        .popup-title { margin: 5px 0; color: #222; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .popup-info { font-size: 13px; color: #555; line-height: 1.5; }
        
        .centenario-box, .storici-container { margin: 10px 0; padding: 8px; border-radius: 8px; }
        .centenario-box { background: #fff9c4; border: 1px solid #fbc02d; }
        .storici-container { background: #f8f9fa; border: 1px solid #ddd; }
        .box-label { font-size: 9px; font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; color: #666; }
        .centenario-img, .storico-img { width: 45px; height: 45px; object-fit: contain; background: white; border: 1px solid #eee; border-radius: 4px; }
        .storico-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .storico-item { flex: 0 0 45px; text-align: center; font-size: 9px; color: #777; }
        .btn-espandi { background: none; border: none; color: #007bff; font-size: 10px; cursor: pointer; text-decoration: underline; margin-top: 5px; display: block; width: 100%; }
        .hidden-logos { display: none; }

        .stat-item { font-size: 13px; font-weight: bold; margin: 8px 0; color: #444; }
        select { width: 100%; margin-top: 5px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fdfdfd; cursor: pointer; font-family: inherit; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .flag-icon { width: 22px; border-radius: 3px; vertical-align: middle; margin-right: 6px; border: 1px solid #eee; }

        /* Controlli Mappa */
        .custom-ctrl { background: white; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); cursor: pointer; margin-bottom: 10px; display: flex; flex-direction: column; }
        .ctrl-btn { width: 34px; height: 34px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid #eee; }
        .ctrl-btn:last-child { border-bottom: none; }
        .ctrl-btn:hover { background: #f4f4f4; }
        .ctrl-btn svg { width: 20px; height: 20px; fill: #444; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca (premi '/' per focus)...">
        <button class="btn-ui btn-reset" onclick="resetFiltri()" title="Resetta filtri">‚úï</button>
    </div>
    
    <button class="btn-ui" style="width:100%; margin-bottom:10px;" onclick="clubCasuale()">üé≤ Club Casuale</button>
    
    <div id="count-box" class="stat-item">Caricamento...</div>
    <hr>
    
    <label class="stat-item">Mappa:</label>
    <select id="map-style" onchange="changeMapStyle(this.value)">
        <option value="chiara">Mappa Chiara</option>
        <option value="satellite">Satellite</option>
        <option value="oscura">Dark Mode</option>
    </select>
    
    <hr>
    <label class="stat-item">Nazione:</label>
    <select id="filter-nazione"><option value="Tutti">Tutte le nazioni</option></select>
    <label class="stat-item">Sport:</label>
    <select id="filter-sport">
        <option value="Tutti">Tutti</option>
        <option value="Calcio">Calcio ‚öΩ</option>
        <option value="Pallacanestro">Pallacanestro üèÄ</option>
        <option value="Pallavolo">Pallavolo üèê</option>
        <option value="Rugby">Rugby üèâ</option>
        <option value="Pallamano">Pallamano ü§æ</option>
        <option value="Hockey su ghiaccio">Hockey su ghiaccio üèí</option>
    </select>
    <label class="stat-item">Stato Club:</label>
    <select id="filter-stato">
        <option value="Tutti">Tutti</option>
        <option value="attivo">Solo Attivi</option>
        <option value="scomparso">Solo Scomparsi</option>
    </select>
    <label class="stat-item">Epoca:</label>
    <select id="filter-epoca">
        <option value="Tutti">Tutte</option>
        <option value="Antiche">Prima del 1900</option>
        <option value="Novecento">1900 - 1999</option>
        <option value="Duemila">Dal 2000 in poi</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script>
    const urlFoglio = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSB3hRuuuzUhGho2Wr_c0KBa8BYYMyASu6n0DrQ8q_o3GU3aw4_oC2vEvhuVbtmqR3Z3y0C5Zgh8Dji/pub?output=csv'; 

    // Layer Mappe
    const layers = {
        chiara: L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        oscura: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
    };

    var map = L.map('map', { zoomControl: false, layers: [layers.chiara] }).setView([45, 10], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    
    var markers = L.markerClusterGroup({ disableClusteringAtZoom: 17, showCoverageOnHover: false });
    var oms = new OverlappingMarkerSpiderfier(map, { keepSpiderfied: true, nearbyDistance: 30 });
    var allMarkers = [];
    var visibiliAttualmente = [];

    // Funzioni Core
    const normalizeText = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";

    function changeMapStyle(style) {
        Object.values(layers).forEach(l => map.removeLayer(l));
        layers[style].addTo(map);
    }

    function resetFiltri() {
        document.getElementById('search-input').value = '';
        document.querySelectorAll('select:not(#map-style)').forEach(s => s.value = 'Tutti');
        applicaFiltri();
    }

    function clubCasuale() {
        if (visibiliAttualmente.length === 0) return;
        const randomMarker = visibiliAttualmente[Math.floor(Math.random() * visibiliAttualmente.length)];
        map.setView(randomMarker.getLatLng(), 15);
        setTimeout(() => {
            popup.setContent(randomMarker.descrizione).setLatLng(randomMarker.getLatLng()).openOn(map);
        }, 500);
    }

    // Keyboard Shortcut
    window.addEventListener('keydown', (e) => {
        if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
            e.preventDefault();
            document.getElementById('search-input').focus();
        }
    });

    window.toggleLoghi = function(btn) {
        const container = btn.previousElementSibling;
        const isHidden = container.style.display !== "flex";
        container.style.display = isHidden ? "flex" : "none";
        btn.innerText = isHidden ? "comprimi ‚ñ≤" : "mostra altri ‚ñº";
    };

    Papa.parse(urlFoglio, {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            
            // Popolamento Nazioni
            const nazioni = [...new Set(data.map(s => s.nazione))].filter(n => n).sort();
            nazioni.forEach(n => {
                let opt = document.createElement('option');
                opt.value = opt.innerText = n;
                document.getElementById('filter-nazione').appendChild(opt);
            });

            data.forEach(s => {
                if(!s.lat || !s.lng) return;

                let coloriArray = s.colori ? s.colori.split(',') : ['#333'];
                let borderStyle = coloriArray.length > 1 ? `linear-gradient(45deg, ${coloriArray.join(',')})` : coloriArray[0];
                
                var customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="logo-container ${s.stato==='scomparso'?'club-scomparso':''}" style="background: ${borderStyle};">
                             <img src="${s.logoAttuale}" class="logo-img-inner">
                           </div>`,
                    iconSize: [44, 44]
                });

                var marker = L.marker([parseFloat(s.lat), parseFloat(s.lng)], { icon: customIcon });
                marker.dati = s;
                marker.nomeNormalizzato = normalizeText(s.nome);

                let flagHtml = s.codiceNazione ? `<img src="https://flagcdn.com/w40/${s.codiceNazione.toLowerCase()}.png" class="flag-icon">` : '';
                let loghiItems = [];
                for(let i=1; i<=10; i++) {
                    let url = s[`logo_storia_${i}_url`];
                    if(url) loghiItems.push(`<div class="storico-item"><img src="${url}" class="storico-img"><b>${s[`logo_storia_${i}_date`] || ''}</b></div>`);
                }

                marker.descrizione = `
                    <div class="popup-card">
                        <div class="popup-header"><h2 class="popup-title">${s.nome}</h2></div>
                        <div class="popup-info">
                            ${flagHtml} <b>${s.nazione}</b><br>
                            Fondazione: <b>${s.fondazione}</b> | Sport: <b>${s.sport}</b>
                            ${s.stato === 'scomparso' ? '<p style="color:#d32f2f; font-weight:bold; margin:5px 0;">SCOMPARSO</p>' : ''}
                        </div>
                        ${s.logoCentenario ? `<div class="centenario-box"><span class="box-label">Logo Centenario</span><img src="${s.logoCentenario}" class="centenario-img"></div>` : ''}
                        ${loghiItems.length > 0 ? `<div class="storici-container"><span class="box-label">Storia</span><div class="storico-grid">${loghiItems.slice(0,3).join('')}</div>
                        ${loghiItems.length > 3 ? `<div class="storico-grid hidden-logos" style="margin-top:8px;">${loghiItems.slice(3).join('')}</div><button class="btn-espandi" onclick="toggleLoghi(this)">mostra altri ‚ñº</button>` : ''}</div>` : ''}
                    </div>`;

                oms.addMarker(marker);
                allMarkers.push(marker);
            });

            window.applicaFiltri = function() {
                const sVal = normalizeText(document.getElementById('search-input').value);
                const nVal = document.getElementById('filter-nazione').value;
                const stVal = document.getElementById('filter-stato').value;
                const spVal = document.getElementById('filter-sport').value;
                const eVal = document.getElementById('filter-epoca').value;
                
                markers.clearLayers();
                visibiliAttualmente = allMarkers.filter(m => {
                    let ok = true;
                    if (sVal && !m.nomeNormalizzato.includes(sVal)) ok = false;
                    if (nVal !== "Tutti" && m.dati.nazione !== nVal) ok = false;
                    if (stVal !== "Tutti" && m.dati.stato !== stVal) ok = false;
                    if (spVal !== "Tutti" && m.dati.sport !== spVal) ok = false;
                    
                    const anno = parseInt(m.dati.fondazione);
                    if (eVal === "Antiche" && anno >= 1900) ok = false;
                    if (eVal === "Novecento" && (anno < 1900 || anno >= 2000)) ok = false;
                    if (eVal === "Duemila" && anno < 2000) ok = false;
                    return ok;
                });

                visibiliAttualmente.forEach(m => markers.addLayer(m));
                map.addLayer(markers);
                document.getElementById('count-box').innerHTML = `Club trovati: <b>${visibiliAttualmente.length}</b>`;
            }

            document.getElementById('search-input').oninput = applicaFiltri;
            document.querySelectorAll('select:not(#map-style)').forEach(sel => sel.onchange = applicaFiltri);
            applicaFiltri();
        }
    });

    // Controllo Posizione Custom
    var CustomControls = L.Control.extend({
        options: { position: 'bottomright' },
        onAdd: function (map) {
            var container = L.DomUtil.create('div', 'custom-ctrl');
            container.innerHTML = `
                <div class="ctrl-btn" title="Trovami" onclick="map.locate({setView: true, maxZoom: 13})"><svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg></div>
            `;
            return container;
        }
    });
    map.addControl(new CustomControls());

    var popup = L.popup({ className: 'custom-popup' });
    markers.on('click', a => popup.setContent(a.layer.descrizione).setLatLng(a.layer.getLatLng()).openOn(map));
</script>
</body>
</html>
