Â  Â  Â  Â  Â  Â  function applicaFiltri() {
Â  Â  Â  Â  Â  Â  Â  Â  const searchVal = normalizeText(document.getElementById('search-input').value);
Â  Â  Â  Â  Â  Â  Â  Â  const naz = document.getElementById('filter-nazione').value;

Â  Â  Â  Â  Â  Â  Â  Â  allMarkers.forEach(m => {

Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const anno = parseInt(m.dati.fondazione);
