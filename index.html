<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Mondiale Club - Progetto Avanzato</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #aad3df; }
        
        /* Barra di Caricamento */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: #eee; z-index: 9999; display: block;
        }
        #loader-progress { width: 0%; height: 100%; background: #007bff; transition: width 0.3s; }

        /* Pannello UI */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 18px; border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); width: 260px;
            max-height: 85vh; overflow-y: auto; border: 1px solid rgba(255,255,255,0.3);
        }
        
        #search-container { margin-bottom: 15px; display: flex; gap: 5px; }
        #search-input {
            flex-grow: 1; padding: 10px; border-radius: 8px;
            border: 1px solid #ddd; outline: none; font-size: 14px; font-family: inherit;
        }
        
        .btn-ui {
            background: #f0f0f0; border: 1px solid #ddd; border-radius: 8px;
            padding: 8px; cursor: pointer; font-size: 12px; font-weight: bold; font-family: inherit;
        }
        .btn-reset { background: #fee; color: #c33; border-color: #fcc; }

        /* Icone e Cluster */
        .custom-div-icon { background: none; border: none; }
        .logo-container {
            border-radius: 50%; padding: 3px; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 3px 6px rgba(0,0,0,0.3); width: 44px; height: 44px;
        }
        .logo-container:hover { transform: scale(1.4); z-index: 9999 !important; }
        .logo-img-inner { width: 100%; height: 100%; border-radius: 50%; background: white; object-fit: contain; }
        
        .club-scomparso { filter: grayscale(100%); }
        .logo-container:hover.club-scomparso { filter: grayscale(0%); }

        .cluster-modern {
            background: #007bff; border: 2px solid #ffffff;
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            color: #ffffff; font-weight: bold; font-family: inherit;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Stile Popup */
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
        .popup-card { text-align: center; font-family: 'Segoe UI', sans-serif; width: 230px; }
        .popup-header { border-bottom: 2px solid #eee; margin-bottom: 8px; padding-bottom: 8px; }
        .popup-title { margin: 5px 0; color: #222; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .popup-info { font-size: 12px; color: #555; line-height: 1.4; }

        /* Bacheca Trofei */
        .trophy-case { display: flex; justify-content: center; gap: 10px; margin: 8px 0; padding: 5px; background: #fdfdfd; border-radius: 8px; border: 1px dashed #ccc; }
        .trophy-item { font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 3px; }

        /* Club Precedenti */
        .precedenti-box { background: #e3f2fd; border: 1px solid #90caf9; margin: 10px 0; padding: 8px; border-radius: 8px; }
        .precedenti-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 5px; }
        .precedente-link { cursor: pointer; transition: transform 0.2s; }
        .precedente-link:hover { transform: scale(1.1); }

        .btn-wiki {
            display: inline-block; margin: 10px 0; padding: 6px 14px;
            background: #ffffff; color: #3366cc; text-decoration: none;
            border: 2px solid #3366cc; border-radius: 20px; font-size: 11px; 
            font-weight: bold; transition: all 0.2s;
        }
        .btn-wiki:hover { background: #3366cc; color: #ffffff; }
        
        .centenario-box, .storici-container { margin: 10px 0; padding: 8px; border-radius: 8px; }
        .centenario-box { background: #fff9c4; border: 1px solid #fbc02d; }
        .storici-container { background: #f8f9fa; border: 1px solid #ddd; }
        .box-label { font-size: 9px; font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; color: #666; }
        .centenario-img, .storico-img { width: 45px; height: 45px; object-fit: contain; background: white; border: 1px solid #eee; border-radius: 4px; }
        .storico-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .storico-item { flex: 0 0 45px; text-align: center; font-size: 9px; color: #777; }
        .btn-espandi { background: none; border: none; color: #007bff; font-size: 10px; cursor: pointer; text-decoration: underline; margin-top: 5px; display: block; width: 100%; }
        .hidden-logos { display: none; }

        .stat-item { font-size: 13px; font-weight: bold; margin: 8px 0; color: #444; }
        select { width: 100%; margin-top: 5px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .flag-icon { width: 22px; border-radius: 3px; vertical-align: middle; margin-right: 6px; border: 1px solid #eee; }

        .locate-btn {
            background: white; width: 34px; height: 34px; display: flex;
            justify-content: center; align-items: center; border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4); cursor: pointer; margin-bottom: 10px;
        }
    </style>
</head>

        <button class="btn-ui btn-reset" onclick="resetFiltri()">‚úï</button>
    </div>
    
    <button class="btn-ui" style="width:100%; margin-bottom:10px;" onclick="clubCasuale()">üé≤ Club Casuale</button>
    <div id="count-box" class="stat-item">Caricamento...</div>
    <hr>
    
    <label class="stat-item">Nazione:</label>
    <select id="filter-nazione"><option value="Tutti">Tutte le nazioni</option></select>
    
    <label class="stat-item">Sport:</label>
    <select id="filter-sport">
        <option value="Tutti">Tutti</option>
        <option value="Calcio">Calcio ‚öΩ</option>
        <option value="Pallacanestro">Pallacanestro üèÄ</option>
        <option value="Pallavolo">Pallavolo üèê</option>
        <option value="Rugby">Rugby üèâ</option>
        <option value="Pallamano">Pallamano ü§æ</option>
        <option value="Pallanuoto">Pallanuoto ü§Ω</option>
        <option value="Hockey su ghiaccio">Hockey su ghiaccio üèí</option>
        <option value="Football americano">Football americano üèà</option>
        <option value="Baseball">Baseball ‚öæ</option>
    </select>

    <label class="stat-item">Stato Club:</label>
    <select id="filter-stato">
        <option value="Tutti">Tutti</option>
        <option value="attivo">Solo Attivi</option>
        <option value="scomparso">Solo Scomparsi</option>
    </select>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>

<script>
    const urlFoglio = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSB3hRuuuzUhGho2Wr_c0KBa8BYYMyASu6n0DrQ8q_o3GU3aw4_oC2vEvhuVbtmqR3Z3y0C5Zgh8Dji/pub?output=csv'; 

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' });
    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '¬© CartoDB' });
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' });
    var heatLayer = L.heatLayer([], { radius: 25, blur: 15, maxZoom: 10 });

    var map = L.map('map', { layers: [osm], zoomControl: false, dragging: !L.Browser.mobile, tap: !L.Browser.mobile }).setView([45, 10], 5);
    L.control.layers({ "Standard": osm, "Dark Mode üåô": dark, "Satellite üõ∞Ô∏è": satellite }, { "Heatmap üî•": heatLayer }, { position: 'topright' }).addTo(map);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    var markers = L.markerClusterGroup({ 
        disableClusteringAtZoom: 17, 
        iconCreateFunction: (cluster) => L.divIcon({ html: `<div class="cluster-modern">${cluster.getChildCount()}</div>`, className: 'custom-cluster-icon', iconSize: L.point(40, 40) })
    });

    var oms = new OverlappingMarkerSpiderfier(map, { keepSpiderfied: true, nearbyDistance: 30 });
    var allMarkers = [];
    var visibiliAttualmente = [];
    var clubMap = {}; // Per ricerca rapida dei club per nome
    var popup = L.popup({ className: 'custom-popup' });

    const normalizeText = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";

    window.vaiAClub = function(nome) {
        const target = clubMap[nome.trim()];
        if(target) {
            map.closePopup();
            map.flyTo(target.getLatLng(), 16);
            setTimeout(() => {
                popup.setContent(target.descrizione).setLatLng(target.getLatLng()).openOn(map);
            }, 1000);
        } else {
            alert("Club non trovato sulla mappa: " + nome);
        }
    };

    Papa.parse(urlFoglio, {
        download: true, header: true,
        complete: function(results) {
            document.getElementById('loader').style.display = 'none';
            const data = results.data;
            
            const nazioni = [...new Set(data.map(s => s.nazione))].filter(n => n).sort();
            nazioni.forEach(n => {
                let opt = document.createElement('option');
                opt.value = opt.innerText = n;
                document.getElementById('filter-nazione').appendChild(opt);
            });

            // Passaggio 1: Creazione Marker e Mappatura nomi
            data.forEach((s) => {
                if(!s.lat || !s.lng) return;
                let coloriArray = s.colori ? s.colori.split(',') : ['#333'];
                let borderStyle = coloriArray.length > 1 ? `linear-gradient(45deg, ${coloriArray.join(',')})` : coloriArray[0];
                
                var customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="logo-container ${s.stato === "scomparso" ? "club-scomparso" : ""}" style="background: ${borderStyle};">
                             <img src="${s.logo_attuale}" class="logo-img-inner">
                           </div>`,
                    iconSize: [44, 44], iconAnchor: [22, 22]
                });

                var marker = L.marker([parseFloat(s.lat), parseFloat(s.lng)], { icon: customIcon });
                marker.dati = s;
                marker.nomeNormalizzato = normalizeText(s.nome);
                clubMap[s.nome.trim()] = marker;
                allMarkers.push(marker);
            });

            // Passaggio 2: Generazione descrizioni (Popup)
            allMarkers.forEach(marker => {
                const s = marker.dati;
                let flag = s.codice_nazione ? `<img src="https://flagcdn.com/w40/${s.codice_nazione.toLowerCase()}.png" class="flag-icon">` : '';
                
                // Trofei
                let bachecaHtml = '';
                if(s.scudetti || s.coppe_nazionali || s.coppe_internazionali) {
                    bachecaHtml = `<div class="trophy-case">
                        ${s.scudetti > 0 ? `<div class="trophy-item">‚≠ê ${s.scudetti}</div>` : ''}
                        ${s.coppe_nazionali > 0 ? `<div class="trophy-item">üèÜ ${s.coppe_nazionali}</div>` : ''}
                        ${s.coppe_internazionali > 0 ? `<div class="trophy-item">üåç ${s.coppe_internazionali}</div>` : ''}
                    </div>`;
                }

                // Club Precedenti (Linkabili)
                let precHtml = '';
                let precList = [s.club_precedente_1, s.club_precedente_2, s.club_precedente_3].filter(p => p && p.trim() !== "");
                if(precList.length > 0) {
                    precHtml = `<div class="precedenti-box"><span class="box-label">Club Precedenti</span><div class="precedenti-grid">`;
                    precList.forEach(p => {
                        const mPrec = clubMap[p.trim()];
                        const logoPrec = mPrec ? mPrec.dati.logo_attuale : 'https://via.placeholder.com/45?text=?';
                        precHtml += `<div class="precedente-link" onclick="vaiAClub('${p.replace(/'/g, "\\'")}')" title="${p}">
                                        <img src="${logoPrec}" class="storico-img"><br><b style="font-size:8px;">${p.substring(0,8)}..</b>
                                     </div>`;
                    });
                    precHtml += `</div></div>`;
                }

                let loghiStorici = [];
                for(let i=1; i<=10; i++) {
                    if(s[`logo_storia_${i}_url`]) loghiStorici.push(`<div class="storico-item"><img src="${s[`logo_storia_${i}_url`]}" class="storico-img"><b>${s[`logo_storia_${i}_date`] || ''}</b></div>`);
                }

                marker.descrizione = `
                    <div class="popup-card">
                        <div class="popup-header"><h2 class="popup-title">${s.nome}</h2></div>
                        <div class="popup-info">
                            ${flag} <b>${s.nazione}</b><br>
                            ${s.fondazione ? `Fondata: <b>${s.fondazione}</b>` : ''} 
                            ${s.scioglimento ? ` | Sciolta: <b style="color:red">${s.scioglimento}</b>` : ''}<br>
                            ${s.stadio_nome ? `üìç ${s.stadio_nome}` : ''}
                        </div>
                        ${bachecaHtml}
                        <a href="https://it.wikipedia.org/wiki/${encodeURIComponent(s.nome)}" target="_blank" class="btn-wiki">Wikipedia üìñ</a>
                        ${precHtml}
                        ${s.logo_centenario ? `<div class="centenario-box"><span class="box-label">Centenario</span><img src="${s.logo_centenario}" class="centenario-img"></div>` : ''}
                        ${loghiStorici.length > 0 ? `<div class="storici-container"><span class="box-label">Storia</span><div class="storico-grid">${loghiStorici.slice(0,3).join('')}</div>
                        ${loghiStorici.length > 3 ? `<div class="storico-grid hidden-logos">${loghiLoghi.slice(3).join('')}</div><button class="btn-espandi" onclick="window.toggleLoghi(this)">mostra altri ‚ñº</button>` : ''}</div>` : ''}
                    </div>`;
                
                oms.addMarker(marker);
            });

            window.applicaFiltri = function() {
                const sVal = normalizeText(document.getElementById('search-input').value);
                const nVal = document.getElementById('filter-nazione').value;
                const stVal = document.getElementById('filter-stato').value;
                const spVal = document.getElementById('filter-sport').value;
                
                markers.clearLayers();
                let hPts = [];
                visibiliAttualmente = allMarkers.filter(m => {
                    let ok = true;
                    if (sVal && !m.nomeNormalizzato.includes(sVal)) ok = false;
                    if (nVal !== "Tutti" && m.dati.nazione !== nVal) ok = false;
                    if (stVal !== "Tutti" && m.dati.stato !== stVal) ok = false;
                    if (spVal !== "Tutti" && m.dati.sport !== spVal) ok = false;
                    if(ok) hPts.push([m.getLatLng().lat, m.getLatLng().lng, 0.5]);
                    return ok;
                });
                visibiliAttualmente.forEach(m => markers.addLayer(m));
                heatLayer.setLatLngs(hPts);
                map.addLayer(markers);
                document.getElementById('count-box').innerHTML = `Squadre: <b>${visibiliAttualmente.length}</b>`;
                if (sVal.length >= 2 && visibiliAttualmente.length === 1) map.flyTo(visibiliAttualmente[0].getLatLng(), 15);
            };

            document.getElementById('search-input').oninput = applicaFiltri;
            document.querySelectorAll('select').forEach(sel => sel.onchange = applicaFiltri);
            applicaFiltri();
        }
    });

    window.toggleLoghi = function(btn) {
        const div = btn.previousElementSibling;
        const isH = div.style.display !== "flex";
        div.style.display = isH ? "flex" : "none";
        btn.innerText = isH ? "comprimi ‚ñ≤" : "mostra altri ‚ñº";
    };

    function clubCasuale() {
        if (visibiliAttualmente.length === 0) return;
        const r = visibiliAttualmente[Math.floor(Math.random() * visibiliAttualmente.length)];
        map.flyTo(r.getLatLng(), 16);
        map.once('moveend', () => popup.setContent(r.descrizione).setLatLng(r.getLatLng()).openOn(map));
    }

    var LocateControl = L.Control.extend({
        options: { position: 'bottomright' },
        onAdd: function (map) {
            var div = L.DomUtil.create('div', 'locate-btn');
            div.innerHTML = '<svg viewBox="0 0 24 24" width="20"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>';
            div.onclick = (e) => { e.stopPropagation(); map.locate({setView: true, maxZoom: 14}); };
            return div;
        }
    });
    map.addControl(new LocateControl());

    markers.on('click', a => popup.setContent(a.layer.descrizione).setLatLng(a.layer.getLatLng()).openOn(map));
</script>
</body>
</html>
            box-shadow: 0 1px 5px rgba(0,0,0,0.4); cursor: pointer; margin-bottom: 10px;
        }
    </style>

            }, 1000);
        } else {
            alert("Club non trovato sulla mappa: " + nome);
        }
    };

    Papa.parse(urlFoglio, {
        download: true, header: true,
        complete: function(results) {
            document.getElementById('loader').style.display = 'none';
            const data = results.data;
            
            const nazioni = [...new Set(data.map(s => s.nazione))].filter(n => n).sort();
            nazioni.forEach(n => {
                let opt = document.createElement('option');
                opt.value = opt.innerText = n;
                document.getElementById('filter-nazione').appendChild(opt);
            });

            // Passaggio 1: Creazione Marker e Mappatura nomi
            data.forEach((s) => {
                if(!s.lat || !s.lng) return;
                let coloriArray = s.colori ? s.colori.split(',') : ['#333'];
                let borderStyle = coloriArray.length > 1 ? `linear-gradient(45deg, ${coloriArray.join(',')})` : coloriArray[0];
                
                var customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="logo-container ${s.stato === "scomparso" ? "club-scomparso" : ""}" style="background: ${borderStyle};">
                             <img src="${s.logo_attuale}" class="logo-img-inner">
                           </div>`,
                    iconSize: [44, 44], iconAnchor: [22, 22]
                });

                var marker = L.marker([parseFloat(s.lat), parseFloat(s.lng)], { icon: customIcon });
                marker.dati = s;
                marker.nomeNormalizzato = normalizeText(s.nome);
                clubMap[s.nome.trim()] = marker;
                allMarkers.push(marker);
            });

            // Passaggio 2: Generazione descrizioni (Popup)
            allMarkers.forEach(marker => {
                const s = marker.dati;
                let flag = s.codice_nazione ? `<img src="https://flagcdn.com/w40/${s.codice_nazione.toLowerCase()}.png" class="flag-icon">` : '';
                
                // Trofei
                let bachecaHtml = '';
                if(s.scudetti || s.coppe_nazionali || s.coppe_internazionali) {
                    bachecaHtml = `<div class="trophy-case">
                        ${s.scudetti > 0 ? `<div class="trophy-item">‚≠ê ${s.scudetti}</div>` : ''}
                        ${s.coppe_nazionali > 0 ? `<div class="trophy-item">üèÜ ${s.coppe_nazionali}</div>` : ''}
                        ${s.coppe_internazionali > 0 ? `<div class="trophy-item">üåç ${s.coppe_internazionali}</div>` : ''}
                    </div>`;
                }

                // Club Precedenti (Linkabili)
                let precHtml = '';
                let precList = [s.club_precedente_1, s.club_precedente_2, s.club_precedente_3].filter(p => p && p.trim() !== "");
                if(precList.length > 0) {
                    precHtml = `<div class="precedenti-box"><span class="box-label">Club Precedenti</span><div class="precedenti-grid">`;
                    precList.forEach(p => {
                        const mPrec = clubMap[p.trim()];
                        const logoPrec = mPrec ? mPrec.dati.logo_attuale : 'https://via.placeholder.com/45?text=?';
                        precHtml += `<div class="precedente-link" onclick="vaiAClub('${p.replace(/'/g, "\\'")}')" title="${p}">
                                        <img src="${logoPrec}" class="storico-img"><br><b style="font-size:8px;">${p.substring(0,8)}..</b>
                                     </div>`;
                    });
                    precHtml += `</div></div>`;
                }

                let loghiStorici = [];
                for(let i=1; i<=10; i++) {
                    if(s[`logo_storia_${i}_url`]) loghiStorici.push(`<div class="storico-item"><img src="${s[`logo_storia_${i}_url`]}" class="storico-img"><b>${s[`logo_storia_${i}_date`] || ''}</b></div>`);
                }

                marker.descrizione = `
                    <div class="popup-card">
                        <div class="popup-header"><h2 class="popup-title">${s.nome}</h2></div>
                        <div class="popup-info">
                            ${flag} <b>${s.nazione}</b><br>
                            ${s.fondazione ? `Fondata: <b>${s.fondazione}</b>` : ''} 
                            ${s.scioglimento ? ` | Sciolta: <b style="color:red">${s.scioglimento}</b>` : ''}<br>
                            ${s.stadio_nome ? `üìç ${s.stadio_nome}` : ''}
                        </div>
                        ${bachecaHtml}
                        <a href="https://it.wikipedia.org/wiki/${encodeURIComponent(s.nome)}" target="_blank" class="btn-wiki">Wikipedia üìñ</a>
                        ${precHtml}
                        ${s.logo_centenario ? `<div class="centenario-box"><span class="box-label">Centenario</span><img src="${s.logo_centenario}" class="centenario-img"></div>` : ''}
                        ${loghiStorici.length > 0 ? `<div class="storici-container"><span class="box-label">Storia</span><div class="storico-grid">${loghiStorici.slice(0,3).join('')}</div>
                        ${loghiStorici.length > 3 ? `<div class="storico-grid hidden-logos">${loghiLoghi.slice(3).join('')}</div><button class="btn-espandi" onclick="window.toggleLoghi(this)">mostra altri ‚ñº</button>` : ''}</div>` : ''}
                    </div>`;
                
                oms.addMarker(marker);
            });

            window.applicaFiltri = function() {
                const sVal = normalizeText(document.getElementById('search-input').value);
                const nVal = document.getElementById('filter-nazione').value;
                const stVal = document.getElementById('filter-stato').value;
                const spVal = document.getElementById('filter-sport').value;
                
                markers.clearLayers();
                let hPts = [];
                visibiliAttualmente = allMarkers.filter(m => {
                    let ok = true;
                    if (sVal && !m.nomeNormalizzato.includes(sVal)) ok = false;
                    if (nVal !== "Tutti" && m.dati.nazione !== nVal) ok = false;
                    if (stVal !== "Tutti" && m.dati.stato !== stVal) ok = false;
                    if (spVal !== "Tutti" && m.dati.sport !== spVal) ok = false;
                    if(ok) hPts.push([m.getLatLng().lat, m.getLatLng().lng, 0.5]);
                    return ok;
                });
                visibiliAttualmente.forEach(m => markers.addLayer(m));
                heatLayer.setLatLngs(hPts);
                map.addLayer(markers);
                document.getElementById('count-box').innerHTML = `Squadre: <b>${visibiliAttualmente.length}</b>`;
                if (sVal.length >= 2 && visibiliAttualmente.length === 1) map.flyTo(visibiliAttualmente[0].getLatLng(), 15);
            };

            document.getElementById('search-input').oninput = applicaFiltri;
            document.querySelectorAll('select').forEach(sel => sel.onchange = applicaFiltri);
            applicaFiltri();
        }
    });

    window.toggleLoghi = function(btn) {
        const div = btn.previousElementSibling;
        const isH = div.style.display !== "flex";
        div.style.display = isH ? "flex" : "none";
        btn.innerText = isH ? "comprimi ‚ñ≤" : "mostra altri ‚ñº";
    };

    function clubCasuale() {
        if (visibiliAttualmente.length === 0) return;
        const r = visibiliAttualmente[Math.floor(Math.random() * visibiliAttualmente.length)];
        map.flyTo(r.getLatLng(), 16);
        map.once('moveend', () => popup.setContent(r.descrizione).setLatLng(r.getLatLng()).openOn(map));
    }

    var LocateControl = L.Control.extend({
        options: { position: 'bottomright' },
        onAdd: function (map) {
            var div = L.DomUtil.create('div', 'locate-btn');
            div.innerHTML = '<svg viewBox="0 0 24 24" width="20"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>';
            div.onclick = (e) => { e.stopPropagation(); map.locate({setView: true, maxZoom: 14}); };
            return div;
        }
    });
    map.addControl(new LocateControl());

    markers.on('click', a => popup.setContent(a.layer.descrizione).setLatLng(a.layer.getLatLng()).openOn(map));
</script>
</body>
