<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Mondiale Club - Progetto Avanzato</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; background: #aad3df; }
        
        /* Pannello UI */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 18px; border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15); width: 260px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .logo-container {
            border-radius: 50%; padding: 3px;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        .logo-container:hover { transform: scale(1.4); z-index: 1000 !important; filter: grayscale(0%) !important; opacity: 1 !important; }
        .logo-img-inner { width: 100%; height: 100%; border-radius: 50%; background: white; object-fit: contain; }
        
        .club-scomparso { filter: grayscale(100%); opacity: 1; }
        
        /* Stile Popup Migliorato */
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
        .popup-card { text-align: center; font-family: 'Segoe UI', sans-serif; width: 220px; }
        .popup-header { border-bottom: 2px solid #eee; margin-bottom: 10px; padding-bottom: 8px; }
        .popup-title { margin: 5px 0; color: #222; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .popup-info { font-size: 13px; color: #555; line-height: 1.5; }
        
        /* Box Uniformi (Centenario e Storici) */
        .centenario-box, .storici-container { 
            margin: 10px 0; padding: 8px; border-radius: 8px; 
        }
        .centenario-box { background: #fff9c4; border: 1px solid #fbc02d; }
        .storici-container { background: #f8f9fa; border: 1px solid #ddd; }
        
        .box-label { font-size: 9px; font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; color: #666; }
        .centenario-label { color: #856404; }

        .centenario-img, .storico-img { width: 45px; height: 45px; object-fit: contain; background: white; border: 1px solid #eee; border-radius: 4px; }
        
        /* Loghi Storici Griglia */
        .storico-grid { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; 
        }
        .storico-item { flex: 0 0 45px; text-align: center; font-size: 9px; color: #777; }
        
        /* Pulsante Espandi */
        .btn-espandi { 
            background: none; border: none; color: #007bff; font-size: 10px; 
            cursor: pointer; text-decoration: underline; margin-top: 5px; display: block; width: 100%;
        }
        .hidden-logos { display: none; }

        /* UI Elements */
        .stat-item { font-size: 13px; font-weight: bold; margin: 8px 0; color: #444; }
        select { width: 100%; margin-top: 5px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fdfdfd; cursor: pointer; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .flag-icon { width: 22px; border-radius: 3px; vertical-align: middle; margin-right: 6px; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div id="count-box" class="stat-item">Calcolo squadre...</div>
    <hr>
    <label class="stat-item">Nazione:</label>
    <select id="filter-nazione"><option value="Tutti">Tutte le nazioni</option></select>
    
    <label class="stat-item">Sport:</label>
    <select id="filter-sport">
        <option value="Tutti">Tutti gli sport</option>
        <option value="Calcio">Calcio ‚öΩ</option>
        <option value="Pallacanestro">Pallacanestro üèÄ</option>
        <option value="Pallavolo">Pallavolo üèê</option>
        <option value="Rugby">Rugby üèâ</option>
        <option value="Pallamano">Pallamano ü§æ</option>
        <option value="Pallanuoto">Pallanuoto ü§Ω</option>
        <option value="Hockey su ghiaccio">Hockey su ghiaccio üèí</option>
        <option value="Football americano">Football americano üèà</option>
        <option value="Baseball">Baseball ‚öæ</option>
    </select>

    <label class="stat-item">Stato Club:</label>
    <select id="filter-stato">
        <option value="Tutti">Tutti</option>
        <option value="attivo">Solo Attivi</option>
        <option value="scomparso">Solo Scomparsi</option>
    </select>

    <label class="stat-item">Epoca Fondazione:</label>
    <select id="filter-epoca">
        <option value="Tutti">Tutte le epoche</option>
        <option value="Antiche">Prima del 1900</option>
        <option value="Novecento">1900 - 1999</option>
        <option value="Duemila">Dal 2000 in poi</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const urlFoglio = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSB3hRuuuzUhGho2Wr_c0KBa8BYYMyASu6n0DrQ8q_o3GU3aw4_oC2vEvhuVbtmqR3Z3y0C5Zgh8Dji/pub?output=csv'; 

    var map = L.map('map', { zoomControl: false }).setView([45, 10], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);
    
    var oms = new OverlappingMarkerSpiderfier(map, { keepSpiderfied: true, nearbyDistance: 30 });
    var allMarkers = [];

    // Funzione per gestire l'espansione dei loghi
    window.toggleLoghi = function(btn) {
        const container = btn.previousElementSibling;
        if (container.style.display === "flex") {
            container.style.display = "none";
            btn.innerText = "mostra altri ‚ñº";
        } else {
            container.style.display = "flex";
            btn.innerText = "comprimi ‚ñ≤";
        }
    };

    Papa.parse(urlFoglio, {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            
            const nazioni = [...new Set(data.map(s => s.nazione))].filter(n => n).sort();
            nazioni.forEach(n => {
                let opt = document.createElement('option');
                opt.value = opt.innerText = n;
                document.getElementById('filter-nazione').appendChild(opt);
            });

            data.forEach(s => {
                if(!s.lat || !s.lng) return;

                let coloriArray = s.colori ? s.colori.split(',') : ['#333'];
                let borderStyle = coloriArray.length > 1 ? `linear-gradient(45deg, ${coloriArray.join(',')})` : coloriArray[0];
                let classeScomparso = s.stato === "scomparso" ? "club-scomparso" : "";

                var customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="logo-container ${classeScomparso}" style="background: ${borderStyle}; width:44px; height:44px;">
                             <img src="${s.logoAttuale}" class="logo-img-inner">
                           </div>`,
                    iconSize: [44, 44], iconAnchor: [22, 22]
                });

                var marker = L.marker([parseFloat(s.lat), parseFloat(s.lng)], { icon: customIcon });
                marker.dati = s;
                
                let flagHtml = s.codiceNazione ? `<img src="https://flagcdn.com/w40/${s.codiceNazione.toLowerCase()}.png" class="flag-icon">` : '';

                // Logo Centenario
                let centenarioHtml = s.logoCentenario ? `
                    <div class="centenario-box">
                        <span class="box-label centenario-label">Logo Centenario</span>
                        <img src="${s.logoCentenario}" class="centenario-img">
                    </div>` : '';

                // Loghi Storici dinamici
                let loghiItems = [];
                for(let i=1; i<=10; i++) { // Supporta fino a 10 loghi
                    let url = s[`logo_storia_${i}_url`];
                    let date = s[`logo_storia_${i}_date`];
                    if(url && url.trim() !== "") {
                        loghiItems.push(`<div class="storico-item"><img src="${url}" class="storico-img"><b>${date || ''}</b></div>`);
                    }
                }

                let storiciHtml = "";
                if(loghiItems.length > 0) {
                    let visibili = loghiItems.slice(0, 3).join('');
                    let extra = loghiItems.slice(3).join('');
                    storiciHtml = `
                        <div class="storici-container">
                            <span class="box-label">Loghi Storici</span>
                            <div class="storico-grid">${visibili}</div>
                            ${extra ? `<div class="storico-grid hidden-logos" style="margin-top:8px;">${extra}</div>
                                       <button class="btn-espandi" onclick="toggleLoghi(this)">espandi ‚ñº</button>` : ''}
                        </div>`;
                }

                marker.descrizione = `
                    <div class="popup-card">
                        <div class="popup-header"><h2 class="popup-title">${s.nome}</h2></div>
                        <div class="popup-info">
                            ${flagHtml} <b>${s.nazione}</b><br>
                            Fondazione: <b>${s.fondazione}</b><br>
                            Sport: <b>${s.sport}</b>
                            ${s.stato === 'scomparso' ? '<p style="color:#d32f2f; font-weight:900; margin:5px 0;">CLUB NON PI√ô ATTIVO</p>' : ''}
                        </div>
                        ${centenarioHtml}
                        ${storiciHtml}
                    </div>`;

                marker.addTo(map);
                oms.addMarker(marker);
                allMarkers.push(marker);
            });

            function applicaFiltri() {
                const naz = document.getElementById('filter-nazione').value;
                const stat = document.getElementById('filter-stato').value;
                const epoc = document.getElementById('filter-epoca').value;
                const spor = document.getElementById('filter-sport').value;
                let vis = 0;

                allMarkers.forEach(m => {
                    let ok = true;
                    if (naz !== "Tutti" && m.dati.nazione !== naz) ok = false;
                    if (stat !== "Tutti" && m.dati.stato !== stat) ok = false;
                    if (spor !== "Tutti" && m.dati.sport !== spor) ok = false;
                    if (epoc === "Antiche" && parseInt(m.dati.fondazione) >= 1900) ok = false;
                    if (epoc === "Novecento" && (parseInt(m.dati.fondazione) < 1900 || parseInt(m.dati.fondazione) >= 2000)) ok = false;
                    if (epoc === "Duemila" && parseInt(m.dati.fondazione) < 2000) ok = false;

                    if (ok) { map.addLayer(m); vis++; } else { map.removeLayer(m); }
                });
                document.getElementById('count-box').innerHTML = `Squadre filtrate: <b>${vis}</b>`;
            }

            document.querySelectorAll('select').forEach(sel => sel.onchange = applicaFiltri);
            applicaFiltri();
        }
    });

    var popup = L.popup({ className: 'custom-popup' });
    oms.addListener('click', m => {
        popup.setContent(m.descrizione).setLatLng(m.getLatLng()).openOn(map);
    });
</script>
</body>
</html>
